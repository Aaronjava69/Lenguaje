<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas avanzadas</title>
</head>
<body>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>

    <table summary="Análisis de ventas anuales" style="width: 30%;">
        <caption>Análisis de ventas anuales</caption>
    <thead>
        <tr>
            <th scope="col">AÑO</th>
            <th scope="col">Producto A</th>
            <th scope="col">Producto B</th>
            <th scope="col">Producto C</th>
            <th scope="col">Producto D</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <th scope="row">N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
        </tr>
        <tr>
            <th scope="row">N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
        </tr>
        <tr>
            <th scope="row">N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
        </tr>
    </tbody>
    </table>

    <!--La etiqueta <thead> = Cabecera de tabla
        La etiqueta <tbody> = Seccion de una tabla
        La etiqueta <tfoot> = Pie de tabla-->
</body>
</html>
