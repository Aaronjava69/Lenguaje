<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de filas fusionadas</title>
</head>
<body>
    <style>
    table,tr,th, td{
        border: 1px solid blue;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px;
    }
    </style>
    <body>
    <h1>Fusi√≥n de filas</h1>

    <table>

        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
    </tr>
    </table> 
</body>
</html>
