<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de columnas fusionadas</title>
  <style>
    table, tr, th, td {
      border: 1px solid red;
      border-collapse: collapse;
    }
    th,td{
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Fusi√≥n de columnas</h1>
  <table style="width: 10%;">
    <tr>
      <td colspan="3"><center>A</center></td>
      <td>B</td>
    </tr>
    
    <tr>
      <td>C</td>
      <td colspan="2"><center>D</center></td>
      <td>E</td>
    </tr>

    <tr>
      <td colspan="4"><center>F</center></td>
    </tr>

    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
      <td>J</td>
    </tr>
  </table>
</body>
</html>
