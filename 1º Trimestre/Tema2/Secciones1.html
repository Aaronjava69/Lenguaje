<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta H1,...,H6</title>
</head>
<body>
    <h1>Titular de nivel 1</h1>
    <h2>Titular de nivel 2</h2>
    <h3>Titular de nivel 3</h3>
    <h4>Titular de nivel 4</h4>
    <h5>Titular de nivel 5</h5>
    <h6>Titular de nivel 6</h6>

    <!--los títulos de sección <h1> se muestran con el tamaño de letra más grande, ya que son el nivel jerárquico superior, mientras
    que los títulos de sección <h6> se visualizan con un tamaño de letra muy pequeño-->
</body>
</html>
