<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta dfn</title>
</head>
<body>
    <p><dfn title="Se refiere a algo falso o fallido o de poco valor.">Ful</dfn></p>
    <p><dfn title="significa una necesidad o cosa necesaria.">Uebos</dfn></p>
    <p><dfn title="es alguien soso, insulso o también tonto, simple">Zonzo</dfn></p>
    <p>Con estos s&iacute;ntomas, podr&iacute;a tratarse de un caso de
    <dfn title="Imagen o sensación subjetiva, propia de un sentido, determinada por otra sensación que afecta a un sentido diferente">Sinestesia</dfn></p>
    
    <!--la etiqueta <dfn> sirve para incluir la definición completa de una palabra cuyo uso no es habitual fuera de los ámbitos médicos y psicológicos
    title = Indica el significado completo del termino.-->
</body>
</html>
