<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Formulario con Checkboxes,Select,File Input y Option Group</h1>

    <form action="">
        <fieldset>
            <legend>Preferencias</legend>
            <input type="checkbox"> Opcion 1 <br>
            <input type="checkbox"> Opcion 2<br>
            <input type="checkbox"> Opcion 3
        </fieldset>
        
        <fieldset>
            <legend>Nivel de Experiencia</legend>
            <input type="radio"> Principiante <br>
            <input type="radio"> Intermedio <br>
            <input type="radio" checked="checked"> Avanzado
        </fieldset>

        <fieldset>
            <legend>Seleccione una Opci&oacute;n</legend>
            <select name="" id="">
                <option value="">Opci&oacute;n 1</option>
                <option value="">Opci&oacute;n 2</option>
                <option value="">Opci&oacute;n 3</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Archivos Adjuntos</legend>
            Cargar Archivo: <input type="file">
        </fieldset>

        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
