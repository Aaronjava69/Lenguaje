<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta blockquote</title>
</head>
<body>
    <p>Según el W3C, el valor del atributo <em>cite</em> en las etiquetas <strong>blockquote</strong> tiene el
    siguiente significado:</p>
        
    <blockquote cite="http://www.w3.org/TR/html401/struct/text.html">
    "El valor de este atributo es una dirección URL que indica el documento original de la cita."
    </blockquote>
    
    <!--La etiqueta <blockquote> es para incluir citas textuales en las páginas web-->
</body>
</html>
