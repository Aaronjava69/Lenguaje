<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Huamani Conopuma</title>
</head>
<body>
    <h3>Datos seleccionables</h3>

    <label for="so">Sistema operativo</label> <br>
    <select name="so" id="so">
        <option value="" selected="selected">-Selecciona-</option>
        <option value="Windows">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
        <option value="otro">Otro</option>
    </select>
    <br><br>
    <label for="so2">Sistema operativo</label> <br>
    <select name="so2" id="so2" size="5">
        <option value="Windows" selected="selected">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
        <option value="otro">Otro</option>
    </select>
    <br><br>
    <label for="so3">Sistema operativo</label> <br>
    <select name="so3" id="so3" size="5" multiple="multiple">
        <option value="Windows" selected="selected">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
        <option value="otro">Otro</option>
    </select>
</body>
</html>
