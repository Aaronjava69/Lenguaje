<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        Nombre <br>
        <input type="text" name="nombre"><br>
        <input type="submit" name="enviar">
    </form>
    <!--La etiqueta <input> Se emplean para insertar un control en un formulario
    Atributos especificos
    type = Indica el tipo de control que se incluye en el formulario
    name = Asigna un nombre al control (es imprescindible para que el servidor pueda procesar el formulario)
    maxlength = "numero"-Máximo número de caracteres para los controles de texto y de password
    checked = "checked"- Para los controles checkbox y radio button permite indicar qué opción aparece preseleccionada
    src = "url"-Para el control que permite crear botones con imágenes, indicala URL de la imagen que se emplea como botón de formulario
    alt = "texto"- Descripción del control-->
</body>
</html>
