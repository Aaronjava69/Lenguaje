<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Huamani Conopuma</title>
</head>
<body>
    <h3>Rellena tu CV</h3>
    <form action="/php/insertar_cv.php" method="get" enctype="multipart/form-data">
        Nombre <br>
        <input type="text" name="Nombre" size="20" maxlength="30">
        <br>Apellidos<br>
        <input type="text" name="Apellido" size="50" maxlength="80">
        <br>Contraseña <br>
        <input type="password" name="Contraseña" maxlength="10">
        <br>DNI<br>
        <input type="text" name="dni" size="10" maxlength="9">
        <br>Sexo<br>
        <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre <br/>
        <input type="radio" name="sexo" value="mujer" /> Mujer
        <br><br>
        Incluir mi foto <input type="text" name="foto">
        <input type="file" name="foto">
        <br><br>
        <input type="checkbox" name="suscribir" checked="checked">Suscribirme al boletín de novedades
        <br><br>
        <input type="submit" name="enviar" value="Guardar cambios"/>
        <input type="reset" name="borrar" value="Borrar los datos introducidos"/>
    </form>

    
</body>
</html>
