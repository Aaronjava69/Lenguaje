<body>
    Sexo <br>
    <input type="radio" name="sexo" value="Hombre" checked="checked"> Hombre <br>

    Puesto de trabajo buscados <br>
    <input type="radio" name="puesto_directivo" value="Dirección" checked="checked"> Direcci&oacute;n <br>

    <input type="radio" name="puesto_directivo" value="Empleado"> Empleado <br>
    <input type="submit" value="enviar">

    <!--Radiobutton El valor del atributo type para estos controles de formulario es radio. El atributo name se emplea
    para indicar los radiobutton que están relacionados. Por lo tanto, cuando varios radiobutton
    tienen el mismo valor en su atributo name, el navegador sabe que están relacionados y puede
    deseleccionar una opción del grupo de radiobutton cuando se seleccione otra opción.-->
