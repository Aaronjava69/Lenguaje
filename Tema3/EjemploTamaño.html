<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div { font-size: 0.9em;}
    </style>

    <div>
        <p>Texto 1</p>
        <div>
            <p>Texto 2</p>
            <div>
                <p>Texto 3</p>
            </div>
        </div>
    </div>

    <!--<div> se define mediante la medida relativa 0.9em. Como se trata de una medida relativa,
    su valor real se calcula a partir del tamaño de letra de su elemento padre.
    font-size = Tamaño de fuente-->

</body>
</html>
